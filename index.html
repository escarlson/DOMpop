<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      DOMpop
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="pop.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>DOMpop</h1>
        <form class="row g-3 p-5">
          <div class="mb-3">
            <label for="htmlInput" class="form-label">HTML Input</label>
            <textarea id="htmlInput" name="htmlInput" class="form-control" placeholder="Paste HTML here" rows="5" onchange="enumerateElements()"></textarea>
          </div>
          <div class="col-12">
            <p>DOM Elements:</p>
            <ul class="list-group list-group-horizontal mb-3" id="elementsCheckboxes">
              <li style="margin-left: 25px;">No elements</li>
            </ul>
            <p>Attributes:</p>
            <ul class="list-group list-group-horizontal mb-3" id="attributesCheckboxes">
              <li style="margin-left: 25px;">No attributes</li>
            </ul>
            <button type="button" id="popBtn" class="btn btn-primary" onClick="popElements(document.getElementById('htmlInput').value, getCheckedElements(), getCheckedAttributes())">Pop it!</button>
          </div>
          <div class="mb-3">
            <label for="htmlOutput" class="form-label">HTML Output</label>
            <textarea id="htmlOutput" name="htmlOutput" class="form-control" placeholder="Modified HTML appears here" rows="5"></textarea>
          </div>
          <div class="col-12">
            <button type="button" id="copyBtn" class="btn btn-secondary" onClick="copyOutputToInput()">Copy output to input</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
